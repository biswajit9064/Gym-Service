<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="title ">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">User id</span>
                    <input type="text" placeholder="Enter User id" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone.No</span>
                    <input type="number" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="address" placeholder="Enter your address" required>
                </div>
                <div class="input-box">
                    <span class="details">Date of birth</span>
                    <input type="date" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Height</span>
                    <input type="number" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Weight</span>
                    <input type="text" placeholder="Enter your Weight" required>
                </div>

                <div class="gender-drails">
                    <span class="gender-title">Gender</span>
                    <div class="catagory">
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Feale</span>
                        </label>
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Others</span>
                        </label>
                    </div>
                </div>
                <div class="gender-drails">
                    <span class="gender-title">You have a helth essue</span>
                    <div class="catagory">
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">Yes</span>
                        </label>
                        <label for="">
                            <span class="dot one"></span>
                            <span class="gender">No</span>
                        </label>
                    </div>
                </div>
                    
                <div class="button">
                    <input type="submit" value="Submit">

                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
